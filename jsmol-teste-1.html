<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Index</title>
    
    <!-- Meta tags necessÃ¡rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Criando o link com o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Carregando o Jmol -->
    <script type="text/javascript" src="https://chemapps.stolaf.edu/jmol/jsmol/JSmol.min.js"></script>
    
    <!-- Carregando um arquivo javascript  -->
    <!--script type="text/javascript" src="js/propano.js"></script-->
    <script type="text/javascript">
        $(document).ready(function() {

        Info0 = {
            width: "100%",
            height: 300,
            j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
            color: "0x000000",
            disableJ2SLoadMonitor: true,
            serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
            use: "HTML5",
            script: "load https://dl.dropboxusercontent.com/s/c22qgiwyg42o661/bromometano.xyz"
        }
        
        Info1 = {
            width: "100%",
            height: 300,
            j2sPath: "https://chemapps.stolaf.edu/jmol/jsmol/j2s",
            color: "0x000000",
            disableJ2SLoadMonitor: true,
            serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
            use: "HTML5",
            script: "load https://dl.dropboxusercontent.com/s/nwlt6jktu67b37k/fluorometano.xyz"
        }

        $("#jmoldiv0").html(Jmol.getAppletHtml("jmolApplet0",Info0))
        $("#jmoldiv1").html(Jmol.getAppletHtml("jmolApplet1",Info1))

        });
    </script>

  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-6">
                <span id=jmoldiv0></span>
                <span id=jmoldiv1></span>
            </div>
        </div>
    </div>
  </body>
</html>
